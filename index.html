<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Library</title>

		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/index.css" />

		<script type="module" src="scripts/index.js"></script>

	<body>
		<div class="container">
			<main class="main">
				<h1 class="heading">Library</h1>

				<form class="form">
					<fieldset class="fieldset">
						<legend class="legend">Add New Book</legend>

						<div class="form-field">
							<label class="label" for="author">Author</label>
							<input class="input-field" type="text" name="author" id="author" />
						</div>

						<div class="form-field">
							<label class="label" for="title">Title</label>
							<input class="input-field" type="text" name="title" id="title" />
						</div>

						<div class="form-field">
							<label class="label" for="pages">Number of pages</label>
							<input class="input-field" type="number" name="pages" id="pages" />
						</div>

						<div class="form-field">
							<label class="label" for="isRead">You have read this book</label>
							<div class="switch-container">
								<input class="switch" type="checkbox" name="isRead" id="isRead" />
							</div>
						</div>

						<div class="form-field">
							<input class="submit" type="submit" value="Add" />
						</div>
					</fieldset>
				</form>
